<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Téléchargement de fun.sh</title>
</head>
<body>
  <p>Votre téléchargement devrait commencer automatiquement…</p>
  <p>Sinon <a id="manual" href="../fun.sh" download="fun.sh">cliquez ici</a>.</p>

  <script>
    window.addEventListener("load", () => {
      const link = document.createElement("a");
      link.href = "../fun.sh";      // chemin vers ton script
      link.download = "fun.sh";     // nom proposé
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
